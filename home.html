<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MLA Site with Video + Social Buttons</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      min-height: 100vh;
    }

    .container {
      width: 90%;
      max-width: 1000px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    /* ‚úÖ YouTube-style 16:9 video box */
    .video-wrapper {
      position: relative;
      width: 100%;
      padding-bottom: 56.25%; /* 16:9 */
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      background: #000;
    }
    .video-wrapper video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    /* Buttons */
    .btn {
      display: inline-block;
      padding: 14px 30px;
      font-size: 18px;
      font-weight: bold;
      color: #fff;
      border-radius: 10px;
      text-decoration: none;
      transition: background 0.3s ease, transform 0.2s ease;
      text-align: center;
    }
    .btn:hover {
      transform: scale(1.05);
    }
    .whatsapp-btn {
      background-color: #25D366;
    }
    .whatsapp-btn:hover {
      background-color: #1ebe5a;
    }
    .facebook-btn {
      background-color: #1877F2;
    }
    .facebook-btn:hover {
      background-color: #0f5ec1;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- ‚úÖ YouTube-style video -->
    <div class="video-wrapper">
      <video autoplay muted loop controls>
        <source src="mla  (1).mp4" type="video/mp4" />
        Your browser does not support HTML5 video.
      </video>
    </div>

    <!-- Buttons below video -->
    <div class="buttons">
      <a
        href="https://wa.me/918309736437"
        target="_blank"
        class="btn whatsapp-btn"
        id="whatsapp-btn"
      >
        üì≤ Chat on WhatsApp
      </a>

      <a
        href="https://www.facebook.com/VenkataRajuMaddipati?mibextid=wwXIfr&mibextid=wwXIfr"
        target="_blank"
        class="btn facebook-btn"
        id="facebook-btn"
      >
        üëç Connect on Facebook
      </a>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-analytics.js";
    import { getDatabase, ref, push, set, increment, update } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";

    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyAb_RH-NXtAAtIl7NKOXQzsNI1DsnNh9kc",
      authDomain: "mla-site.firebaseapp.com",
      databaseURL: "https://mla-site-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "mla-site",
      storageBucket: "mla-site.appspot.com",
      messagingSenderId: "277142733223",
      appId: "1:277142733223:web:6200603f581e85c092f682",
      measurementId: "G-MY95NZ2PKK"
    };

    const app = initializeApp(firebaseConfig);
    getAnalytics(app);
    const db = getDatabase(app);

    // WhatsApp tracking
    document.getElementById("whatsapp-btn").addEventListener("click", () => {
      const clickRef = ref(db, "clickLogs/whatsapp");
      const newClick = push(clickRef);
      set(newClick, {
        ts: Date.now(),
        ua: navigator.userAgent,
        path: window.location.pathname
      });
      update(ref(db), { "whatsapp-btn-count": increment(1) });
    });

    // Facebook tracking
    document.getElementById("facebook-btn").addEventListener("click", () => {
      const clickRef = ref(db, "clickLogs/facebook");
      const newClick = push(clickRef);
      set(newClick, {
        ts: Date.now(),
        ua: navigator.userAgent,
        path: window.location.pathname
      });
      update(ref(db), { "facebook-btn-count": increment(1) });
    });
  </script>
</body>
</html>
