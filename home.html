<!DOCTYPE html>
<html lang="te">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connect with MLA</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .container {
      display: flex;
      flex-direction: column;
      width: 90%;
      max-width: 1000px;
      gap: 20px;
      margin: 20px auto;
    }

    /* YouTube-style 16:9 video */
    .video-section {
      position: relative;
      width: 100%;
      padding-bottom: 56.25%; /* 16:9 ratio */
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      background: #000;
    }

    .video-section video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .card-section {
      background: #fff;
      border-radius: 20px;
      padding: 20px 30px;
      text-align: center;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }

    .card-section h1 {
      margin-bottom: 10px;
      font-size: 28px;
    }

    .card-section p {
      margin-bottom: 15px;
      font-size: 16px;
      line-height: 1.5;
    }

    .btn {
      display: inline-block;
      padding: 14px 30px;
      font-size: 18px;
      font-weight: bold;
      color: white;
      border-radius: 10px;
      text-decoration: none;
      transition: all 0.3s ease;
      margin: 5px;
    }

    .whatsapp-btn {
      background-color: #25D366;
    }
    .whatsapp-btn:hover {
      background-color: #128C7E;
      transform: scale(1.05);
    }

    .facebook-btn {
      background-color: #1877F2;
    }
    .facebook-btn:hover {
      background-color: #0d5bd7;
      transform: scale(1.05);
    }

    .click-count {
      display: block;
      margin-top: 8px;
      font-weight: bold;
      color: #333;
    }

    @media (max-width: 768px) {
      .card-section h1 { font-size: 24px; }
      .card-section p { font-size: 14px; }
      .btn { width: 80%; }
    }
  </style>
</head>
<body>

<div class="container">
  <!-- Video Section -->
  <div class="video-section">
    <video autoplay loop playsinline controls>
      <source src="mla (1).mp4" type="video/mp4">
      మీ బ్రౌజర్ వీడియోను సపోర్ట్ చేయడం లేదు.
    </video>
  </div>

  <!-- Card Section -->
  <div class="card-section">
    <h1>మద్దిపాటి వెంకటరాజు</h1>
    <p class="designation">MLA, గోపాలపురం</p>
    <p>
      గోపాలపురం నియోజకవర్గం శాసనసభ సభ్యులు “శ్రీ మద్దిపాటి వెంకటరాజు” గారి యొక్క రోజువారీ కార్యక్రమాల వివరాల కొరకు ఈ చానెల్ని ఫాలో అవ్వండి.
    </p>

    <!-- Buttons -->
    <a href="https://whatsapp.com/channel/0029VbAyyeSEFeXmPKE2Kd0L"
       target="_blank"
       class="btn whatsapp-btn"
       id="whatsappButton">
      WhatsApp
    </a>
    <span class="click-count" id="whatsappCount">WhatsApp Clicks: 0</span>

    <a href="https://www.facebook.com/VenkataRajuMaddipati?mibextid=wwXIfr"
       target="_blank"
       class="btn facebook-btn"
       id="facebookButton">
      Facebook
    </a>
    <span class="click-count" id="facebookCount">Facebook Clicks: 0</span>
  </div>
</div>

<!-- Firebase SDKs -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<script>
  // Firebase Config
  const firebaseConfig = {
    apiKey: "AIzaSyAb_RH-NXtAAtIl7NKOXQzsNI1DsnNh9kc",
    authDomain: "mla-site.firebaseapp.com",
    databaseURL: "https://mla-site-default-rtdb.asia-southeast1.firebasedatabase.app",
    projectId: "mla-site",
    storageBucket: "mla-site.firebasestorage.app",
    messagingSenderId: "277142733223",
    appId: "1:277142733223:web:cb8ac83b5c9c31bf92f682",
    measurementId: "G-HCWWL910XR"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  // Separate counters for each button
  const whatsappCounterRef = db.ref("whatsapp-btn-count");
  const facebookCounterRef = db.ref("facebook-btn-count");
  const logsRef = db.ref("clickLogs");

  // DOM elements
  const whatsappButton = document.getElementById("whatsappButton");
  const facebookButton = document.getElementById("facebookButton");
  const whatsappCount = document.getElementById("whatsappCount");
  const facebookCount = document.getElementById("facebookCount");

  // Display counters in real-time
  whatsappCounterRef.on("value", snapshot => {
    whatsappCount.textContent = "WhatsApp Clicks: " + (snapshot.val() || 0);
  });
  facebookCounterRef.on("value", snapshot => {
    facebookCount.textContent = "Facebook Clicks: " + (snapshot.val() || 0);
  });

  // Hash function for IP
  async function hashIP(ip) {
    const enc = new TextEncoder();
    const data = enc.encode(ip);
    const hashBuffer = await crypto.subtle.digest('SHA-256', data);
    return Array.from(new Uint8Array(hashBuffer))
      .map(b => b.toString(16).padStart(2,'0')).join('');
  }

  // WhatsApp button click
  whatsappButton.addEventListener("click", async () => {
    whatsappCounterRef.transaction(current => (current || 0) + 1);
    let ip = "unknown";
    try {
      const res = await fetch("https://api.ipify.org?format=json");
      const json = await res.json();
      ip = await hashIP(json.ip);
    } catch (e) { console.warn("IP fetch failed:", e); }

    logsRef.push({
      button: "whatsapp",
      ip,
      ua: navigator.userAgent,
      ts: Date.now(),
      path: location.pathname
    });
  });

  // Facebook button click
  facebookButton.addEventListener("click", async () => {
    facebookCounterRef.transaction(current => (current || 0) + 1);
    let ip = "unknown";
    try {
      const res = await fetch("https://api.ipify.org?format=json");
      const json = await res.json();
      ip = await hashIP(json.ip);
    } catch (e) { console.warn("IP fetch failed:", e); }

    logsRef.push({
      button: "facebook",
      ip,
      ua: navigator.userAgent,
      ts: Date.now(),
      path: location.pathname
    });
  });
</script>

</body>
</html>
