<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MLA Site with Video + Social Buttons</title>
  <style>
    /* Reset */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    /* Fullscreen video background (same as before) */
    .video-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    /* Centered container */
    .container {
      position: relative;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 20px;
    }

    /* Buttons */
    .btn {
      display: inline-block;
      padding: 15px 25px;
      color: #fff;
      text-decoration: none;
      font-size: 20px;
      border-radius: 8px;
      font-weight: bold;
      transition: background 0.3s ease;
      text-align: center;
      width: 250px;
    }
    .whatsapp-btn {
      background-color: #25D366;
    }
    .whatsapp-btn:hover {
      background-color: #1ebe5a;
    }
    .facebook-btn {
      background-color: #1877F2;
    }
    .facebook-btn:hover {
      background-color: #0f5ec1;
    }
  </style>
</head>
<body>
  <!-- Background Video -->
  <video autoplay muted loop class="video-bg">
    <source src="mla (1).mp4" type="video/mp4" />
    Your browser does not support HTML5 video.
  </video>

  <!-- Buttons -->
  <div class="container">
    <a
      href="https://wa.me/918309736437"
      target="_blank"
      class="btn whatsapp-btn"
      id="whatsapp-btn"
    >
      üì≤ Chat on WhatsApp
    </a>

    <a
      href="https://www.facebook.com/VenkataRajuMaddipati?mibextid=wwXIfr&mibextid=wwXIfr"
      target="_blank"
      class="btn facebook-btn"
      id="facebook-btn"
    >
      üëç Connect on Facebook
    </a>
  </div>

  <!-- Firebase SDKs -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-analytics.js";
    import { getDatabase, ref, push, set, increment, update } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";

    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyAb_RH-NXtAAtIl7NKOXQzsNI1DsnNh9kc",
      authDomain: "mla-site.firebaseapp.com",
      databaseURL: "https://mla-site-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "mla-site",
      storageBucket: "mla-site.appspot.com",
      messagingSenderId: "277142733223",
      appId: "1:277142733223:web:6200603f581e85c092f682",
      measurementId: "G-MY95NZ2PKK"
    };

    const app = initializeApp(firebaseConfig);
    getAnalytics(app);
    const db = getDatabase(app);

    // WhatsApp click tracking
    document.getElementById("whatsapp-btn").addEventListener("click", () => {
      const clickRef = ref(db, "clickLogs/whatsapp");
      const newClick = push(clickRef);
      set(newClick, {
        ts: Date.now(),
        ua: navigator.userAgent,
        path: window.location.pathname
      });
      update(ref(db), { "whatsapp-btn-count": increment(1) });
    });

    // Facebook click tracking
    document.getElementById("facebook-btn").addEventListener("click", () => {
      const clickRef = ref(db, "clickLogs/facebook");
      const newClick = push(clickRef);
      set(newClick, {
        ts: Date.now(),
        ua: navigator.userAgent,
        path: window.location.pathname
      });
      update(ref(db), { "facebook-btn-count": increment(1) });
    });
  </script>
</body>
</html>
